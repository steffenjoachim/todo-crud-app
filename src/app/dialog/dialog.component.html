<h2>Was möchten Sie an diesm Todo ändern?</h2>
<div mat-dialog-content>
    <p>Soll jemand anderes die Aufgabe übernehmen?</p>
    <mat-form-field>
        <mat-label>Neu Zuständiger</mat-label>
        <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <p>Soll der ZUständige eine andeee Aufgabe übernehmen?</p>
    <mat-form-field>
        <mat-label>Neue Aufgabe</mat-label>
        <input matInput [(ngModel)]="data.task">
    </mat-form-field>
    <div mat-dialog-actions>
        <button mat-button [mat-dialog-close]="data" cdkFocusInitial>OK</button>
    </div>

</div>
